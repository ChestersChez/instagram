<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="Desafio da DIO" content="Recriar a página do Instagram">

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="instagram-mobile.png" alt="Celular" />        
      </div>      
      <div class="instagram-continue">
        <div class="group">
            <img class="instagram-logo" src="instagramlogo.png" alt="instagram logo">
            <div class="profile-photo"><img src="profile-photo.jpg" alt="foto de perfil" ></div>
            <a href="#" class="instagram-login">Continue como Roberto</a>            
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Roberto?</p>            
            <p class="not-account">                
                <span class="link-blue">Altenar contas</span> ou 
                <span class="link-blue">Increva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo:</p>
            <div class="download">
                <a href="#" class="app-download"></a>                
                <a href="#" class="app-download"></a>                
            </div>
            <footer>
              <p>&copy; 2022 HTML CSS Flexbox Desafio Santander DIO</p>

            </footer>
